<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby - Find Products Near You</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nearby</h1>
    <nav>
      <a href="#" onclick="searchProducts()">Home</a>
      <a href="#categories">Categories</a>
      <a href="#" onclick="openCart()">Cart</a>
      <a href="#" onclick="openLogin()"><span class="profile-icon"></span>Profile</a>
    </nav>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search for products..." />
    <input type="number" id="radiusInput" placeholder="Radius (km)" />
    <button onclick="searchProducts()">Search</button>
  </section>

  <section class="categories-section" id="categories">
    <div class="category-item" onclick="filterCategory('electronics')">Electronics</div>
    <div class="category-item" onclick="filterCategory('sports')">Sports</div>
    <div class="category-item" onclick="filterCategory('kitchen')">Kitchen</div>
    <div class="category-item" onclick="filterCategory('gym')">Gym</div>
    <div class="category-item" onclick="filterCategory('gardening')">Gardening</div>
    <div class="category-item" onclick="filterCategory('farming')">Farming</div>
    <div class="category-item" onclick="filterCategory('trekking')">Trekking</div>
    <div class="category-item" onclick="filterCategory('toys')">Toys</div>
  </section>

  <section class="products" id="productContainer"></section>

  <div id="cartModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
    </div>
  </div>

  <div id="loginModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeLogin()">&times;</span>
      <h2>Login</h2>
      <input type="text" id="phoneInput" placeholder="Enter phone number" />
      <button onclick="sendOTP()">Request OTP</button>
    </div>
  </div>

  <div id="profileModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeProfile()">&times;</span>
      <h2>Your Profile</h2>
      <input type="text" placeholder="Name" id="nameInput" />
      <input type="text" placeholder="Phone" id="profilePhoneInput" />
      <input type="text" placeholder="Address" id="addressInput" />
      <input type="text" placeholder="Pincode" id="pincodeInput" />
      <button onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <footer>&copy; 2025 Nearby. Designed for project purpose with unique styling and animations.</footer>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
